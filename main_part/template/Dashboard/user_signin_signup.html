{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>user Panel</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel="stylesheet" href="{% static 'Dist1/style.css' %}">
  
</head>
<style>
  	.h3 {
                text-shadow: 2px 2px white;
			    text-align: center;
                font-size: larger;
                font-weight: 300;
                font-style: oblique;
                color:white;
				opacity:0.7;
}
</style>
<!-- partial:index.partial.html -->
<p class="tip">User Panel</p>
<div class="h3">
  <h3 style="color: black;font-style: Arial, Helvetica, sans-serif;text-align: center;">{{msg}}</h3>
  </div>


<div class="cont">
  <form action="/Index_User_Login" method="POST">
    {%csrf_token %}
  <div class="form sign-in">
    <h2>Welcome back,</h2>
    <label>
      <span>Email</span>
      <input type="email" name="email">
    </label>
    <label>
      <span>Password</span>
      <input type="password" name="password">
    </label>
     
    <button type="submit" class="submit">SIGN IN</button>
  </form>
  </div>
  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
        <h2>New here?</h2>
        <p>Sign up and discover great amount of new opportunities!</p>
      </div>
      <div class="img__text m--in">
        <h2>One of us?</h2>
        <p>If you already has an account, just sign in. We've missed you!</p>
      </div>
      <div class="img__btn">
        <span class="m--up">Sign Up</span>
        <span class="m--in">Sign In</span>
      </div>
    </div>
    <form action="/Index_User_Registration" method='POST'>
      {% csrf_token %}
    <div class="form sign-up">
      <h2>User Registration</h2>
      <label>
        <span class="text-black-50">Name</span>
        <input type="text" name="user_name"/>
      </label>
      <label>
        <span>Email</span>
        <input type="email" name="email"/>
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password"/>
      </label>
      <button type="submit" class="submit">Sign Up</button>
     
    </div>
    </form>
  </div>
</div>


<!-- partial -->
  <script  src="{% static 'Dist1/script.js' %}"></script>

</body>

</html>
